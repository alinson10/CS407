<!--Allows user to select major and grab PDF file of curriculum track, stored in phone-->
<!DOCTYPE HTML>
<html>
 <head>
  <title></title>
  <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="fileopener.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery-1.9.1.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.3.1.min.js"></script>
   <link rel="stylesheet" href="css/deadlines.css" type="text/css" />
  <script type="text/javascript">
		$(document).ready(function() {
			$('#selectError').hide();
		});
    	function submitFunc(){
    		switch ($('#chartSelect').val()) {
				case '0':
					$('#selectError').show();
					break;
    			case '1':
					window.location = 'img/BME_flow.JPG';
					break;

    			case '2':
    				window.location = 'img/BMEBio_flow.JPG';
					break;

    			case '3':
    				window.location = 'img/BMEPremed_flow.JPG';
					break;

    			case '4':
    				window.location = 'img/CE_flow.JPG';
					break;

    			case '5':
    				window.location = 'img/CEConst_flow.JPG';
					break;

    			case '6':
    				window.location = 'img/CEEnviro_flow.JPG';
					break;

    			case '7':
    				window.location = 'img/Chem&Bio_flow.JPG';
					break;

    			case '8':
    				window.location = 'img/CompE_flow.JPG';
					break;

    			case '9':
    				window.location = 'img/EE_flow.JPG';
					break;

    			case '10':
    				window.location = 'img/EM_flow.JPG';
					break;

    			case '11':
    				window.location = 'img/EMA_flow.JPG';
					break;

    			case '12':
    				window.location = 'img/EP_flow.JPG';
					break;

    			case '13':
    				window.location = 'img/Geological_flow.JPG';
					break;

    			case '14':
    				window.location = 'img/Industrial_flow.JPG';
					break;

    			case '15':
    				window.location = 'img/Material_flow.JPG';
					break;

    			case '16':
    				window.location = 'img/ME_flow.JPG';
					break;

    			case '17':
    				window.location = 'img/Nuclear_flow.JPG';
					break;

    			case '18':
    				window.location = 'img/Nuclear-Radiation_flow.JPG';
					break;				
			}
		}
		
		function goHome() {
			window.location = 'homeFinal.html';
  		}
    </script> 
 </head>
 <body>
    
    
    
    <div id="header">
		<div id="headerTop">
			
			<div id="engrHeader">
				<h1>Curriculum Flowchart</h1>
				<h2> </br></h2>
			</div>
			<div id="crestDiv"><img id="crest" src="img/crest.png" align="bottom"/></div>
		</div>
    </div>
    
    <div id="printme">
    <h1>Major: </h1>
    <form name="test" id="chartForm"  onSubmit="submitFunc()" >
    <select name="majorSelect" id="chartSelect" data-role="none"  >
	<option value="0">Select an option</option>
	<option value="1">Biomedical Engineering</option>
	<option value="2">Biomedical Engr - BioCore</option>
	<option value="3">Biomedical Engr - preMed</option>
	<option value="4">Chemical and Biological Engr</option>
	<option value="5">Civil and Environmental Engr</option>
	<option value="6">Civil Engr - Constr Engr &amp; Mgmt</option>
	<option value="7">Civil Engr - Environmental Engr</option>
	<option value="8">Computer Engineering</option>
	<option value="9">Electrical Engineering</option>
	<option value="10">Engineering Mechanics</option>
	<option value="11">Engineering Mechanics - Astronautics</option>
	<option value="12">Engineering Physics</option>
	<option value="13">Geological Engineering</option>
	<option value="14">Industrial and Systems Engr</option>
	<option value="15">Materials Science and Engineering</option>
	<option value="16">Mechanical Engr</option>
	<option value="17">Nuclear Engr</option>
	<option value="18">Nuclear Engr - Radiation Sciences</option></select>
	<input id = "formSubmit" label="" type="submit" value="Submit" data-role="none">
	</form>
	<span id="selectError" style="text-color: red;">Please select a valid option.</span>
	<div/>
	<div id="opt"><a id ="bot" onClick="goHome()">Home</a></div>
 </body>
</html>
